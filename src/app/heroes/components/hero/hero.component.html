<h1>Super Hero</h1>
<hr>
<br>

<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ HeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
*ngIf="name !== 'spiderman'"
class="btn btn-primary me-2"
(click)="ChangeHeroName()">
Cambiar nombre
</button>

<button
*ngIf="age !== 25"
class="btn btn-secondary"
(click)="ChangeHeroAge()">
Cambiar edad
</button>
